---
layout: default
---
<table align="center" border="0" width="70%">
	<tbody>
		<!-- 标题 -->
		<tr>
			<td >
				<p align="center">
					<font size="5" color="#000000">
						<b>{{ page.title }}</b>
					</font>
				</p>
				<hr>
			</td>
		</tr>
		<!-- 分类标签 -->
		<tr>
			<td>
				<p align="center">
					<font size="4" color="#000000">
					{% if page.categories[0] %}
					分类: <a href="/cate/cate-{{page.categories}}">{{ page.categories }}</a>      
					{% endif %}
					{% if page.tags[0] %}
					标签: <a href="/ta/ta-{{page.tags}}">{{ page.tags }}</a>
					{% endif %}
					</font>
				</p>
			</td>
		</tr>
		<!-- 笔记内容 -->
		<tr>
			<td>
			<table width="80%" align="center" cellpadding="5" cellspacing="5">
				<tbody>
					<tr>
						<td id="note" width="100%" align="left">
							{{ content }}
						</td>
					</tr>
				</tbody>
			</table>
			</td>
		</tr>
		<!-- 站内跳转 -->
		<tr>
			<td>
				<center>
					<p>&nbsp;</p>
					<table width="80%" align="center" cellpadding="5" cellspacing="5">
						<tbody>
							<tr>
								<td width="33%" align="center">
									<a href="/category">
										<img src="/assets/cate.png">
										<br>
										Ch Cate
									</a>
								</td>
								<td width="33%" align="center">
									<a href="/">
										<img src="/assets/home.png">
										<br>
										Go Home
									</a>
								</td>
								<td width="33%" align="center">
									<a href="/tag">
										<img src="/assets/tag.png">
										<br>
										Ch Tag
									</a>
								</td>
							</tr>
						</tbody>
					</table>
					<hr>
					<font size="3" color="#000000">powered by jekyll</font>
				</center>
			</td>
		</tr>
	</tbody>
</table>

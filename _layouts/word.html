		<tr>
			<td >
				<p align="center">
					<font size="5" color="#000000">
						<b>{{ page.title }}</b>
					</font>
				</p>
				<hr>
			</td>
		</tr>
		<!-- 笔记内容 -->

			<td>
			<table width="80%" align="center" cellpadding="5" cellspacing="5">

				</tbody>
			</table>

									<a href="/word">
